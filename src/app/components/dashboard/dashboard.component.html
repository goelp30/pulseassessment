<div class="min-h-screen bg-gray-100 flex">
    <!-- Sidebar -->
    <aside class="fixed inset-y-0 left-0 w-64 bg-blue-500 text-white shadow-lg flex flex-col justify-between">
        <div>
          <!-- Header -->
          <div class="flex items-center justify-center h-20 bg-blue-600">
            <h2 class="text-3xl font-bold tracking-wide">ADMIN</h2>
          </div>
      
          <!-- Navigation Links -->
          <nav class="mt-8">
            <a *ngFor="let item of navItems" 
               (click)="setCurrentPage(item)"
               class="flex items-center px-6 py-3 mt-2 rounded-lg transition-colors duration-200 font-bold"
               [class.bg-blue-600]="currentPage === item.route"
               [class.text-white]="currentPage === item.route"
               [class.hover:bg-blue-600]="currentPage !== item.route"
               [class.hover:text-white]="currentPage !== item.route"
               [class.text-blue-200]="currentPage !== item.route">
              <i [class]="item.icon + ' mr-3 text-lg'"></i>
              {{ item.label }}
            </a>
          </nav>
        </div>
      </aside>
      
      
    <!-- Main Content -->
    <div class="ml-64 flex-1">
      <!-- Header -->
      <header class="bg-white shadow-md mb-8 p-4 flex justify-between items-center">
        <!-- Page Title -->
        <h1 class="text-2xl font-semibold text-gray-800">{{ currentPage | titlecase }}</h1>
      
        <!-- User Profile -->
        <div class="relative">
          <!-- Avatar (Clickable) -->
          <img
          src="/user.png"
          alt="User Avatar"
          class="w-10 h-10 rounded-full border border-gray-300 cursor-pointer"
          (click)="toggleMenu()"
          />
      
          <!-- Popup Menu -->
          <div
            *ngIf="isMenuOpen"
            class="absolute right-0 mt-2 w-48 bg-white shadow-md rounded-lg py-2"
          >
            <!-- <a
              class="block px-4 py-2 text-gray-700 hover:bg-blue-500 hover:text-white"
              href="#"
              >Account</a
            >
            <a
              class="block px-4 py-2 text-gray-700 hover:bg-blue-500 hover:text-white"
              href="#"
              >Support</a
            > -->
            <a
              class="block px-4 py-2 text-gray-700 hover:bg-blue-500 hover:text-white"
              href="#"
              (click)="logout()"
              >Sign Out</a
            >
          </div>
        </div>
      </header>
  
      <!-- Page Content -->
      <main class="bg-white rounded-lg shadow-md p-6">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
