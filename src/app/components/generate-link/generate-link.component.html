<h1 class="text-center text-3xl font-bold text-indigo-700 mb-8">
  Assessment List
</h1>

<app-searchbar (searchQueryChange)="onSearchQueryChange($event)"></app-searchbar>

<div>
  @for(assessment of filteredAssessments; track assessment.assessmentId) {
    <div class="max-w-lg mx-auto bg-white border border-gray-200 rounded-lg p-4 mb-4 shadow-md hover:shadow-lg transition-transform hover:scale-105">
      <div class="flex justify-between items-center">
        <p class="text-base font-medium text-gray-800">
          {{ assessment.assessmentText }}
        </p>
        <button
          (click)="openModal(generateLink(assessment.assessmentId), assessment.assessmentType)"
          class="bg-indigo-500 text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-indigo-600 active:scale-95 transition-transform duration-150"
        >
          Generate Link
        </button>
      </div>
    </div>
  }
</div>

<app-modal
  [link]="selectedLink"
  [isVisible]="isModalVisible"
  [assessmentType]="assessmentType"
  (closeModalEvent)="closeModal()"
></app-modal>
