<!-- Assessments -->
<h1 class="text-center text-3xl font-bold text-indigo-700 mb-8">
  Assessment List
</h1>

<div class="max-w-lg mx-auto">
  <input
    type="text"
    [(ngModel)]="searchQuery"
    (input)="filterAssessments()"
    placeholder="Search assessments..."
    class="block w-full px-4 py-2 mb-6 border border-gray-300 rounded-full text-base shadow-md outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-300"
  />
</div>

<div
  *ngFor="let assessment of filteredAssessments"
  class="max-w-lg mx-auto bg-white border border-gray-200 rounded-lg p-4 mb-4 shadow-md hover:shadow-lg transition-transform hover:scale-105"
>
  <div class="flex justify-between items-center">
    <p class="text-base font-medium text-gray-800">
      {{ assessment.assessmentText }}
    </p>
    <button
      (click)="openModal(generateLink(assessment.assessmentId))"
      class="bg-indigo-500 text-white px-4 py-2 rounded-full text-sm font-medium hover:bg-indigo-600 active:scale-95 transition-transform duration-150"
    >
      Generate Link
    </button>
  </div>
</div>

<!-- Modal -->
<div
  #modalLink
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden"
>
  <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-md p-6 relative">
    <button
      type="button"
      class="absolute top-2 right-3 text-gray-500 hover:text-gray-700 text-2xl"
      (click)="closeModal()"
    >
      &times;
    </button>
    <h5 class="text-xl font-semibold text-gray-800 mb-4 text-center">Generated Link</h5>
    <div class="bg-gray-100 p-3 rounded-md text-gray-700 break-words mb-6 shadow-inner text-sm">
      <p>{{ selectedLink }}</p>
    </div>
    <div class="flex justify-center">
      <button
        type="button"
        class="bg-gray-500 text-white px-5 py-2 rounded-full text-sm font-medium hover:bg-gray-600 transition-transform duration-150"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</div>
