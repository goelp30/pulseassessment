<!-- assess-table.component.html -->
<div class=" mx-auto p-4">
  <h1 class="text-2xl font-semibold">Assessments Table</h1>

  <app-table
  [tableName]="tableName"  
  [tableColumns]="tableColumns" 
  [tableData]="assessments" 
  [columnAliases]="columnAliases"
  [buttons]="buttons" 
  [searchQuery]="searchQuery"
  [onSearchQueryChange]="onSearchQueryChange.bind(this)">
</app-table>


  <!-- Optional buttons for adding assessments or logging out -->
</div>
