<!-- Delete Confirmation Modal -->
<app-popup-module
  *ngIf="eConfirmationVisible"
  [isVisible]="eConfirmationVisible"
  [modalTitle]="'Confirm Deletion'"
  (closeModalEvent)="closeModal()"
>
  <!-- Confirmation Content -->
  <div class="p-4">
    <h3 class="text-lg font-semibold mb-2">Are you sure you want to delete this assessment?</h3>
    <p class="mb-4">This action cannot be undone.</p>
    <div class="flex justify-end space-x-4">
      <button (click)="deleteAssessment()" class="bg-red-500 py-2 px-4 text-white rounded-md">Yes, Delete</button>
      <button (click)="closeModal()" class="bg-gray-300 py-2 px-4 text-black rounded-md">Cancel</button>
    </div>
  </div>
</app-popup-module>


<!-- Table displaying assessments -->
<app-table
  [tableName]="tableName"
  [tableColumns]="tableColumns"
  [tableData]="assessments"
  [columnAliases]="columnAliases"
  [searchQuery]="searchQuery"
  [searchPlaceholder]="searchPlaceholder"
  [onSearchQueryChange]="onSearchQueryChange.bind(this)"
  [buttons]="buttons"
  [tabs]="['all', 'internal', 'external']"
  [filterKey]="'assessmentType'"
  [tabAliases]="{ 'internal': 'Internal Assessments', 'external': 'External Assessments', 'all': 'All' }"
>
</app-table>
