<!-- Delete Confirmation Modal -->
@if(eConfirmationVisible){
  <app-popup-module
    [isVisible]="eConfirmationVisible"
    [modalTitle]="'Confirm Deletion'"
    (closeModalEvent)="closeModal()"
  >
    <!-- Confirmation Content -->
    <div class="text-gray-800">
      <h3 class="text-xl  mb-2">Are you sure you want to delete this subject?</h3>
      <p class="mb-4">This action cannot be undone.</p>
      <div class="flex justify-end space-x-4 mt-6 mb-0">
        <button (click)="closeModal()" class="bg-custom-blue hover:opacity-80 transition-opacity mb-0  py-2 px-6 text-white rounded-md">Cancel</button>
        <button (click)="deleteAssessment()" class="bg-custom-blue hover:opacity-80 transition-opacity mb-0 px-6 py-2 text-white rounded-md">Confirm</button>  
      </div>
    </div>
  </app-popup-module>
  }
   
  <!-- Table displaying assessments -->
  <app-table
    [tableName]="tableName"
    [tableColumns]="tableColumns"
    [tableData]="tableData"
    [columnAliases]="columnAliases"
    [searchQuery]="searchQuery"
    [searchPlaceholder]="searchPlaceholder"
    [onSearchQueryChange]="onSearchQueryChange.bind(this)"
    [buttons]="buttons"
    [tabs]="['all', 'internal', 'external']"
    [filterKey]="'assessmentType'"
    [tabAliases]="{ 'internal': 'Internal Assessments', 'external': 'External Assessments', 'all': 'All' }"
  >
  </app-table>
