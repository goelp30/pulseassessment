  <!-- Confirmation Modal for Deletion -->
  <div *ngIf="eConfirmationVisible" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-md w-1/3">
      <h2 class="text-lg font-semibold mb-4">Are you sure you want to delete this assessment?</h2>
      <div class="flex justify-end">
        <button
          type="button"
          (click)="eConfirmationVisible = false"
          class="bg-gray-500 text-white py-2 px-4 rounded-md mr-2"
        >
          Cancel
        </button>
        <button
          type="button"
          (click)="deleteAssessment()"
          class="bg-red-500 text-white py-2 px-4 rounded-md"
        >
          Yes, Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Popup modal for editing or viewing the assessment -->


  <!-- Table displaying assessments -->
  <app-table
    [tableName]="tableName"
    [tableColumns]="tableColumns"
    [tableData]="assessments"
    [columnAliases]="columnAliases"
    [searchQuery]="searchQuery"
    [searchPlaceholder]="searchPlaceholder"
    [onSearchQueryChange]="onSearchQueryChange.bind(this)"
    [buttons]="buttons"
    [tabs]="['all', 'internal', 'external']"
    [filterKey]="'assessmentType'"
    [tabAliases]="{ 'internal': 'Internal Assessments', 'external': 'External Assessments', 'all': 'All' }"
  >
  </app-table>
