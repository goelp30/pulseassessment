@if (show) {
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-auto text-center">
        <div class="mb-4">
            <span class="text-red-500">
                <svg class="mx-auto w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </span>
        </div>
        <h3 class="text-xl font-semibold mb-4">Time's Up!</h3>
        <p class="text-gray-600 mb-6">Your quiz has been automatically submitted.</p>
        <button (click)="handleOkClick()"
            class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            OK
        </button>
    </div>
</div>
}
