<div class="bg-white rounded-xl shadow-lg p-4 w-60 mx-auto">
  <!-- Question Navigator -->
  <h2 class="text-lg font-semibold mb-4 text-center">Question Navigator</h2>
  <div class="grid grid-cols-4 gap-2">
    <button
      *ngFor="let question of questions; index as i"
      (click)="onQuestionSelect(i)"
      class="w-10 h-10 rounded-lg text-sm font-medium transition-colors flex items-center justify-center"
      [ngClass]="getButtonClass(i)"
      [disabled]="!isNavigable(i)">
      {{ i + 1 }}
    </button>
  </div>

  <div class="mt-4 space-y-2 text-sm">
    <div class="flex items-center gap-1">
      <div class="w-3 h-3 bg-gray-500 rounded"></div>
      <span class="flex-grow text-center">Not Visited</span>
    </div>
    <div class="flex items-center gap-1">
      <div class="w-3 h-3 bg-blue-500 rounded"></div>
      <span class="flex-grow text-center">Current</span>
    </div>
    <div class="flex items-center gap-1">
      <div class="w-3 h-3 bg-yellow-400 rounded"></div>
      <span class="flex-grow text-center">For Review</span>
    </div>
    <div class="flex items-center gap-1">
      <div class="w-3 h-3 bg-emerald-500 rounded"></div>
      <span class="flex-grow text-center">Visited</span>
    </div>
  </div>
  
    </div>
