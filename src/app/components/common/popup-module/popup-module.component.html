@if(isVisible) {
  <div class="w-auto max-w-full fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <!-- Modal container -->
    <div
      [ngClass]="containerClass"
      style="width: 35%; height: 40%; max-width: 900px; max-height: 700px;"
      class="inline-block p-4 bg-white rounded-md shadow-lg"
    >
      <!-- Modal Header -->
      <div [ngClass]="headerClass" class="flex justify-center items-center w-full border-b pb-3 relative">
        <!-- Title -->
        <ng-content select="[modalTitle]">
          @if(!hasProjectedModalTitle()) {
          <ng-container>
            <h2 class="text-2xl font-bold text">{{ modalTitle || 'Default Modal Title' }}</h2>
          </ng-container>
          }
        </ng-content>

        <!-- Close Button -->
        <button
          type="button"
          class="text-3xl font-bold text-black-500 hover:text-gray-700 relative "
          (click)="closeModal()"
        >
          &times;
        </button>
      </div>

       <!-- Modal Body for generic content-->
       <div [ngClass]="bodyClass">
        <ng-content></ng-content>  
      </div>
    </div>
  </div>
}
