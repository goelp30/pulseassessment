@if(isVisible) {
<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
  <div [ngClass]="containerClass" class="relative max-h-[90vh] overflow-y-auto">
    <div [ngClass]="headerClass" class="relative">
      <ng-content select="[modalTitle]">
        @if(!hasProjectedModalTitle()) {
        <ng-container>
          <h2 class="text-2xl font-semibold text-gray-800">
            {{ modalTitle || "Default Modal Title" }}
          </h2>
        </ng-container>
        }
      </ng-content>

      <button
        type="button"
        class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-3xl font-bold"
        (click)="closeModal()"
      >
        &times;
      </button>
    </div>

    <div [ngClass]="bodyClass" class="p-2">
      <ng-content></ng-content>
    </div>
  </div>
</div>
}
