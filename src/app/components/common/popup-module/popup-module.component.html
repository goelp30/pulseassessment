@if(isVisible){
  <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <!-- Modal container -->
    <div [ngClass]="containerClass"
    class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-4 sm:p-8 md:p-10 relative ">
    
    
      <!-- Modal Header (Title) -->
      <div [ngClass]="headerClass" class="flex justify-between items-center border-b pb-1 mb-8">
        <ng-content select="[modalTitle]">
          <!-- Default title if not provided -->
           @if(!hasProjectedModalTitle()){
          <ng-container>
            <h2 class="text-2xl sm:text-2xl font-semibold text-gray-800">{{ modalTitle || 'Default Modal Title' }}</h2>
          </ng-container>
        }
        </ng-content>
        <!-- Close Button -->
        <button type="button" class="absolute top-2 right-4 hover:text-gray-700 text-4xl leading-none focus:outline-none" (click)="closeModal()">
          &times;
        </button>
      </div>
  
      <!-- Modal Body for generic content-->
      <div [ngClass]="bodyClass" class="text-gray-700 text-base leading-relaxed">
        <ng-content></ng-content>  
      </div>
    </div>
  </div>
  }
