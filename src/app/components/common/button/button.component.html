<button
  [ngClass]="colorClass"
  (click)="onClick()"
  [disabled]="disabled"
  [title]="title || ''"
  class="inline-flex items-center justify-center  px-4 py-2 rounded text-white"  
>
  <ng-container @if(icon)>
    <i [ngClass]="icon" ></i>
  </ng-container>
  <span class="whitespace-nowrap">{{ label }}</span>
</button>

<ng-container @if(title)>
  <span
    class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 w-auto whitespace-nowrap 
           bg-black text-white text-xs px-2 py-1 rounded opacity-0 invisible 
           group-hover:opacity-100 group-hover:visible transition-opacity duration-300"
  >
    {{ title }}
  </span>
</ng-container>
