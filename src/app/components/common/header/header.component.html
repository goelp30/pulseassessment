<div class="header">
    <div class="relative flex flex-col w-full h-full text-gray-700 bg-white rounded-xl bg-clip-border mt-4">
      <div class="relative mx-4 overflow-hidden text-gray-700 bg-white rounded-none bg-clip-border">
        <div class="flex items-center justify-between gap-8">
          <div>
            <h5 class="block font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
              {{ title }}
            </h5>
            <p class="block mt-1 font-sans text-base antialiased font-normal leading-relaxed text-gray-700">
              {{ subtitle }}
            </p>
          </div>
          <div class="flex flex-col gap-2 shrink-0 sm:flex-row">
            <button (click)="onAddSubjectClick()"
              [ngClass]="buttonTailwindClasses"> {{ buttonLabel }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
