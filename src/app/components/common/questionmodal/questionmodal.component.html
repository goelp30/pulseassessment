<div class="container mx-auto p-4 bg-gray-50 rounded-lg shadow-md w-[500px] max-w-full">
  <form [formGroup]="assessmentForm" (ngSubmit)="saveData()" class="space-y-6">

    <div class="flex space-x-4">
      <!-- Question Type -->
      <div class="w-1/2">
        <label for="questionType" class="block text-sm font-medium text-gray-700">Question Type</label>
        <select
        id="questionType"
        formControlName="questionType"
        class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 py-1 text-sm"
      >
        <option *ngFor="let type of questionTypes" [value]="type">{{ type }}</option>
      </select>
      </div>

      <!-- Question Level -->
      <div *ngIf="assessmentForm.get('questionType')?.value !== 'Descriptive'" class="w-1/2">
        <label for="questionLevel" class="block text-sm font-medium text-gray-700">Question Level</label>
        <select
          id="questionLevel"
          formControlName="questionLevel"
          class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 py-1 text-sm"
        >
          <option *ngFor="let level of questionLevels" [value]="level">{{ level }}</option>
        </select>
      </div>
    </div>

    <!-- Question Text -->
    <div>
      <label for="questionText" class="block text-sm font-medium text-gray-700">Question Text</label>
      <textarea
        id="questionText"
        formControlName="questionText"
        rows="4"
        placeholder="Enter the question text"
        class="mt-2 w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 py-1 text-sm"
      ></textarea>
    </div>

    <!-- Options -->
    <div *ngIf="assessmentForm.get('questionType')?.value !== 'Descriptive'">
      <h3 class="text-lg font-medium text-gray-900 mb-2">Options</h3>
      <div formArrayName="options" class="space-y-4">
        <div *ngFor="let option of options.controls; let i = index" [formGroupName]="i" class="flex items-center space-x-4">
          <input
            type="text"
            placeholder="Option Text"
            formControlName="optionText"
            class="flex-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-1 text-sm"
          />
          <label class="flex items-center space-x-2">
            <input
              type="checkbox"
              formControlName="isCorrectOption"
              class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
            />
            <span class="text-sm text-gray-700">Correct Option</span>
          </label>
          <button
          *ngIf="options.length > 2"
            type="button"
            (click)="removeOption(i)"
            class="text-red-600 hover:text-red-800 font-medium"
          >
            Remove
          </button>
        </div>
      </div>
      <button
      *ngIf="options.length < 6"
        type="button"
        (click)="addOption()"
        class="mt-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Add Option
      </button>
    </div>

    <div *ngIf="options.length >= 6" class="mt-2 text-red-600 text-sm font-medium">
      <p>You can't add more than 6 options.</p>
    </div>
  
    <!-- Question Weightage -->
    <div>
      <label for="questionWeightage" class="block text-sm font-medium text-gray-700">Weightage</label>
      <input
        type="number"
        id="questionWeightage"
        formControlName="questionWeightage"
        class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-1 text-sm"
        placeholder="Enter weightage"
      />
    </div>

    <!-- Question Time -->
    <div>
      <label for="questionTime" class="block text-sm font-medium text-gray-700">Time (seconds)</label>
      <input
        type="number"
        id="questionTime"
        formControlName="questionTime"
        class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 py-1 text-sm"
        placeholder="Enter time in seconds"
      />
    </div>

    <!-- Save Button -->
    <div class="text-right">
      <button
        type="submit"
        class="inline-flex items-center px-6 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
      >
        Save
      </button>
    </div>
  </form>
</div>
