<div class="container mx-auto p-6 bg-white rounded-lg w-[500px] mt-2">
  <h4 class="text-center  mb-4 text-2xl">{{subjectName }}</h4>
  <form [formGroup]="assessmentForm" (ngSubmit)="saveData()" class="space-y-6">

    <!-- Question Type and Level -->
    <div class="flex space-x-4">
   
      <div class="w-1/2">
        <label for="questionType" class="block text-sm font-medium text-gray-700">Question Type</label>
        <select
          id="questionType"
          formControlName="questionType"
          class="mt-2 block w-full border rounded-md px-3 py-2 "
        >
          <option *ngFor="let type of questionTypes" [value]="type">{{ type }}</option>
        </select>
      </div>

      <div class="w-1/2">
        <label for="questionLevel" class="block text-sm font-medium text-gray-700">Question Level</label>
        <select
          id="questionLevel"
          formControlName="questionLevel"
          class="mt-2 block w-full border rounded-md px-3 py-2 "
        >
          <option *ngFor="let level of questionLevels" [value]="level">{{ level }}</option>
        </select>
      </div>
    </div>

    <!-- Question Text -->
    <div class="flex space-x-4">
      <div class="w-full">
        <label class="block text-sm font-medium text-gray-700">Question Text</label>
        <input
          type="text"
          formControlName="questionText"
          placeholder="Enter the question here"
          class="mt-2 block w-full border rounded-md px-3 py-2 "
        />
      </div>
    </div>

    <!-- Weightage and Time -->
    <div class="flex space-x-4">
      <div class="w-1/2">
        <label class="block text-sm font-medium text-gray-700">Weightage</label>
        <input
          type="number"
          formControlName="questionWeightage"
          class="mt-2 block w-full border rounded-md px-3 py-2"
          min="1"
        />
      </div>

      <div class="w-1/2">
        <label class="block text-sm font-medium text-gray-700">Time (minutes)</label>
        <input
          type="number"
          formControlName="questionTime"
          class="mt-2 block w-full border rounded-md px-3 py-2 "
          min="1"
          max="10"
        />
      </div>
    </div>

    <!-- Options Section -->
    <div *ngIf="assessmentForm.get('questionType')?.value !== 'Descriptive'" formArrayName="options">
      <h3 class="text-lg font-medium text-gray-700 mb-3">Options</h3>

      <div *ngFor="let option of options.controls; let i = index" [formGroupName]="i" class="flex items-center space-x-3 mb-3">
        <input
          type="text"
          formControlName="optionText"
          placeholder="Option text"
          class="flex-1 border rounded-md px-3 py-2 "
        />
        <button
      type="button"
      class="text-green-500 focus:outline-none text-2xl"
      (click)="toggleCorrectOption(i)"
    >
      <i
        class="fa"
        [class.fa-check-square]="option.get('isCorrectOption')?.value"
        [class.fa-square]="!option.get('isCorrectOption')?.value"
      ></i>
    </button>
        <button
        type="button"
        class="text-red-500 focus:outline-none text-2xl"
        (click)="removeOption(i)"
        [disabled]="options.length <= 1"
      >
        <i class="fa fa-trash"></i>
      </button>
      </div>
      <p *ngIf="warningMessage" class="text-red-500 text-sm mb-2">{{ warningMessage }}</p>
      <button
        type="button"
        (click)="addOption()"
        class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100 text-sm text-gray-700"
      >
        Add Option
      </button>
    </div>

    <!-- Submit Button -->
    <div class="text-right px-2">
      <button
      (click)="saveData()"
      class="select-none rounded-lg border py-2 px-4"
      [disabled]="!assessmentForm.valid || assessmentForm.get('options')?.errors?.['noCorrectOption']"
      [class.bg-gray-400]="!assessmentForm.valid || assessmentForm.get('options')?.errors?.['noCorrectOption']"
      [class.cursor-not-allowed]="!assessmentForm.valid || assessmentForm.get('options')?.errors?.['noCorrectOption']"
      [class.bg-blue-500]="assessmentForm.valid && !assessmentForm.get('options')?.errors?.['noCorrectOption']"
      [class.text-white]="assessmentForm.valid && !assessmentForm.get('options')?.errors?.['noCorrectOption']"
    >
      Save
    </button>
    
    <p *ngIf="assessmentForm.get('options')?.errors?.['noCorrectOption']" class="text-red-500 text-sm">
      At least one correct option must be selected.
    </p>    
    </div>
  </form>
</div>
