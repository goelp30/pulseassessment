<div class="min-h-screen bg-gray-100 p-6">
    <!-- Header -->
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-bold mb-4 text-gray-800">Assessment Records</h1>
  
      <!-- Search Input -->
      <div class="mb-4">
        <input
          type="text"
          placeholder="Search by Assessment Name or User Name"
          [(ngModel)]="searchQuery"
          (input)="onSearch()"
          class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:ring-blue-300"
        />
      </div>
  
      <!-- Records Table -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
          <thead>
            <tr>
              <th class="px-4 py-2 border-b">Assessment Name</th>
              <th class="px-4 py-2 border-b">User Name</th>
              <th class="px-4 py-2 border-b">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let assessment of filteredAssessments">
              <td class="px-4 py-2 border-b text-gray-700">{{ assessment.assessmentName }}</td>
              <td class="px-4 py-2 border-b text-gray-700">{{ assessment.userName }}</td>
              <td class="px-4 py-2 border-b text-gray-700">
                <a
                  *ngIf="!isLinkExpired(assessment.expiryDate)"
                  [href]="assessment.link"
                  class="text-blue-500 underline"
                >
                  Access
                </a>
                <span *ngIf="isLinkExpired(assessment.expiryDate)" class="text-red-500">
                  Expired
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
