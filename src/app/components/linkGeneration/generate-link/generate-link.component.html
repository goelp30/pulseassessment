<h1 class="text-center text-4xl font-semibold text-indigo-700 mb-8">
  Assessment List
</h1>

<!-- Search Bar -->
<div class="mb-8 mx-auto px-4 max-w-lg">
  <!-- Search Bar with custom placeholder for generate link -->
  <app-searchbar [placeholder]="'Search assessments...'" (searchQueryChange)="onSearchQueryChange($event)" [class]=" 'block w-full px-4 py-2 mb-6 border border-gray-300 rounded-full text-base shadow-md outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-300' ">
  </app-searchbar>
</div>

<!-- Assessment Cards -->
<div class="space-y-2 px-4 max-w-3xl mx-auto">
  @for(assessment of filteredAssessments; track assessment.assessmentId) {
  <div
    class="bg-white border border-gray-200 rounded-lg p-6 shadow-md hover:shadow-lg transition-all transform hover:scale-105 duration-300 mb-2">
    <div class="flex justify-between items-center ">
      <p class="text-lg font-medium text-gray-800">
        {{ assessment.assessmentText }}
      </p>
      <button (click)="openModal(generateLink(assessment.assessmentId), assessment.assessmentType)"
        class="bg-indigo-500 text-white px-6 py-2 rounded-full text-sm font-medium hover:bg-indigo-600 active:scale-95 transition-transform duration-150">
        Generate Link
      </button>
    </div>
  </div>
  }
</div>

  [isVisible]="isModalVisible"
  (closeModalEvent)="closeModal()"
>
  <!-- Custom Title using named slot -->
  <div modalTitle>
    <h2 class="text-lg font-semibold text-indigo-600 text-xl font-semibold">Generate</h2>
  </div>

  
  <app-modal></app-modal>
  <app-button [label]="'Send'" ></app-button>
  


</app-popup-module>
