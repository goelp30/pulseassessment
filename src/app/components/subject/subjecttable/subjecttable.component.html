<app-popup-module
  [isVisible]="isModalVisible"
  [modalTitle]="isAddModal ? 'Add Subject' : 'Edit Subject'"
  (closeModalEvent)="isModalVisible = false"
>
@if(selectedSubject){
  <div>
    <div>
      <label for="subjectName" class="font-semibold text-xl block mb-2">Subject Name:</label>
      <input
        id="subjectName"
        type="text"
        [(ngModel)]="selectedSubject.subjectName"
        class="block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
      <app-button
          [label]="isAddModal ? 'Add' : 'Update'"
          [colorClass]="'bg-custom-blue hover:opacity-80 transition-opacity text-white text-white rounded-md px-6 py-2 hover:opacity-80 transition-opacity transition absolute right-4  mr-6 mt-4'"
          (action)="isAddModal ? saveNewSubject() : updateSubject()"
        ></app-button>
    </div>
  </div>
}
</app-popup-module>

<app-popup-module
  *ngIf="eConfirmationVisible"
  [isVisible]="eConfirmationVisible"
  [modalTitle]="'Confirm Deletion'"
  (closeModalEvent)="closeModal()"
>
  <!-- Confirmation Content -->
  <div class="text-gray-800">
    <h3 class="text-xl font-semibold mb-2">Are you sure you want to delete this subject?</h3>
    <p class="mb-4">This action cannot be undone.</p>
    <div class="flex justify-end space-x-4 mt-6">
      <button (click)="closeModal()" class="bg-custom-blue hover:opacity-80 transition-opacity py-2 px-6 text-white rounded-md">Cancel</button>
      <button (click)="deleteSubject()" class="bg-custom-blue hover:opacity-80 transition-opacity px-6 py-2 text-white rounded-md">Confirm</button>  
    </div>
  </div>
</app-popup-module>


<div class="flex justify-end">
  <app-button
    [icon]="'fa fa-plus'"
    [label]="'Add'"
    [colorClass]="'bg-custom-blue hover:opacity-80 transition-opacity text-white rounded-md px-4 py-2 space-x-2 mr-10'"
    (action)="addSubject()"
  ></app-button>
</div>






<app-table 
  [tableName]="tableName" 
  [tableData]="subjects" 
  [tableColumns]="tableColumns" 
  [columnAliases]="columnAliases" 
  [searchQuery]="searchQuery"
  [searchPlaceholder]="searchPlaceholder"
  [onSearchQueryChange]="onSearchQueryChange.bind(this)"
  [buttons]="buttons">
</app-table>
