<app-popup-module
  [isVisible]="isModalVisible"
  [modalTitle]="'Edit Subject'"
  (closeModalEvent)="isModalVisible = false"
>
  <div *ngIf="selectedSubject">
    <!-- Input field for editing the subject name -->
    <div>
      <label for="subjectName">Subject Name:</label>
      <input
        id="subjectName"
        type="text"
        [(ngModel)]="selectedSubject.subjectName"
        class="border border-gray-300 rounded-md p-2"
      />
    </div>

    <!-- Update button to save changes -->
    <div class="mt-4">
      <button
        type="button"
        (click)="updateSubject()"
        class="bg-blue-500 text-white py-2 px-4 rounded-md"
      >
        Update
      </button>
    </div>
  </div>
</app-popup-module>

<!-- The rest of your table component template -->
<app-table 
  [tableName]="tableName" 
  [tableData]="subjects" 
  [tableColumns]="tableColumns" 
  [columnAliases]="columnAliases" 
  [searchQuery]="searchQuery"
  [onSearchQueryChange]="onSearchQueryChange.bind(this)"
  [buttons]="buttons" >
</app-table>
