<h1
  class="text-3xl font-semibold  text-center p-3 rounded-t-lg bg-custom-blue text-white"
>
  {{ assessmentName }}
</h1>
<!-- Marks Scored Section (Aligned to the Right) -->
<div class="text-end p-3">
  <div class="text-lg font-semibold">
    <span>Marks Scored:</span>
    <span
      [ngClass]="{
        'text-red-600': userMarks === 0,
        'text-green-600': totalMarks !== 0
      }"
      class="font-semibold"
    >
      {{ userMarks || 0 }} / {{ totalMarks }}
    </span>
  </div>
  <!-- Result Section (Only shown if result is provided) -->
  @if(result) {
    <div class="text-lg font-semibold">
      <span>Result: </span>
      <span
        [ngClass]="{
          'text-green-600': result === 'Pass',
          'text-red-600': result === 'Fail'
        }"
      >
        {{ result }}
      </span>
    </div>
  }
</div>
