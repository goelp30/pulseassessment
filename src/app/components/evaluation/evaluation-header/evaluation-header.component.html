<div class="flex justify-between items-center mb-6">
    <!-- Marks Scored Section (Aligned to the Right) -->
    <div class="flex flex-col items-end ml-auto">
      <div class="text-blue-800 text-lg font-semibold">
        <span>Marks Scored:</span>
        <span [ngClass]="{'text-red-600': userMarks === 0, 'text-green-700': totalMarks !== 0}" class="font-semibold">
          {{ userMarks || 0 }} / {{ totalMarks }}
        </span>
      </div>
  <!-- Result Section (Only shown if result is provided) -->
      @if(result) {
        <div class="font-bold text-2xl flex items-center text-left mt-2">
          <label class="text-blue-800 text-lg font-semibold mr-2">Result: </label>
          <span class="text-lg font-semibold"
            [ngClass]="{
              'text-green-700': result === 'Pass',
              'text-red-700': result === 'Fail'
            }">
            {{ result }}
          </span>
        </div>
      }
    </div>
    <!-- Header Section (Centered between Marks Scored and Result) -->
    <h1 class="text-blue-800 text-5xl font-bold text-center flex-grow mx-auto">
      {{ assessmentName }}
    </h1>
  </div>
