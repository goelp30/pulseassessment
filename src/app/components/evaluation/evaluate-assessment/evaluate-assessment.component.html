<div class="p-2 rounded-lg">
  <div class="p-2 rounded-lg">
    <div class="flex items-center justify-between mb-2">
      <h1 class=" text-blue-800 text-5xl font-bold flex-grow text-center">
       {{clickedData.assessmentName}}
      </h1>
      <div class="text-blue-800 text-lg fon t-medium ml-auto text-right font-semibold">
        
         <span>Marks Scored:</span>
        <span class="text-green-700 font-semibold">
          {{ getUserTotalMarks() || 0 }} / {{ getTotalMarks() }}
        </span>
      </div>
    </div>
<div class="w-full max-w-6xl mx-auto p-6 rounded-xl">
      <div>
        <h2 class="text-lg font-semibold text-blue-800"> Attempted Questions:</h2>
      @for(question of attemptedQuestions;track attemptedQuestions){
      <app-question-display [question]="question" [options]="question.options" [userAnswer]="question.userAnswer"
        [answer]="question.answer" [marks]="question.marks"  [assignedMarks]="question.assigned_marks" 
        (marksChanged)="onMarksChange($event)">
      </app-question-display>}
    </div>
    <div>
      <h2 class="text-lg font-semibold text-blue-800">Not Attempted Questions</h2>
      @for(question of notAttemptedQuestions;track notAttemptedQuestions){
        <app-question-display [question]="question" [options]="question.options" [userAnswer]="question.userAnswer"
          [answer]="question.answer"  [marks]="0"  [assignedMarks]="question.assigned_marks"
          (marksChanged)="onMarksChange($event)" [isDisabled]="true" >
        </app-question-display>}
      </div>
    </div>
  </div>
<!-- Conditional rendering of radio buttons for pass/fail -->
  <div class="font-bold text-2xl flex justify-center items-center h-full">
    <div class="flex space-x-4 items-center">
      <label class="text-gray-700 text-xl">Pass</label>
      <input type="radio" name="evaluation" value="Pass" class="mr-4 w-6 h-6" [(ngModel)]="clickedData.result" [disabled]="!checkDescriptiveMarksEntered()">
      <label class="text-gray-700 text-xl">Fail</label>
      <input type="radio" name="evaluation" value="Fail" class="w-6 h-6" [(ngModel)]="clickedData.result" [disabled]="!checkDescriptiveMarksEntered()">
    </div>
 </div>
<!-- Submit Button -->
  <div class="text-center m-6">
    <app-button 
  [label]="'Complete Evaluation'"
  [class]="
    checkDescriptiveMarksEntered() 
      ? 'px-1.5 py-3 text-white bg-blue-800 border-2 border-blue-800 rounded-md transition-all duration-300 hover:bg-blue-700 cursor-pointer' 
      : 'px-1.5 py-3 text-white bg-gray-400  text-gray-300 rounded-md cursor-not-allowed opacity-50'"
  (click)="onSubmit()" 
  [disabled]="!checkDescriptiveMarksEntered()">
</app-button>
</div>
</div>
