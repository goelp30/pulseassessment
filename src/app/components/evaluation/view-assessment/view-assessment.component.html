@if (!isLoading) {
  <div class="min-h-screen bg-white shadow-xl rounded-xl">
    <!-- Evaluation Header -->
    <app-evaluation-header
      [assessmentName]="clickedData.assessmentName"
      [userMarks]="getUserMarks()"
      [totalMarks]="getTotalMarks()"
      [result]="clickedData.result"
    >
    </app-evaluation-header>
    <div class="p-4">
      <!-- Attempted Questions Section -->
      <div class="mb-6">
        <h2 class="text-lg font-semibold mb-2">
          Attempted Questions:
          <span class="text-green-600 font-semibold">{{
            attemptedQuestions.length
          }}</span>
        </h2>
        <!-- Keep the @for loop as is -->
        @for(question of attemptedQuestions; track attemptedQuestions) {
        <div>
          <app-question-display
            [question]="question"
            [options]="question.options"
            [userAnswer]="question.userAnswer"
            [answer]="question.answer"
            [marks]="question.marks"
            [assignedMarks]="question.assigned_marks"
            [isDisabled]="true"
          >
          </app-question-display>
        </div>
        }
      </div>
  
      <!-- Not Attempted Questions Section -->
      <div class="mb-6">
        <h2 class="text-lg font-semibold mb-2">
          Unattempted Questions:
          <span class="text-red-600 font-semibold">{{
            notAttemptedQuestions.length
          }}</span>
        </h2>
        @for(question of notAttemptedQuestions; track notAttemptedQuestions) {
        <div>
          <app-question-display
            [question]="question"
            [options]="question.options"
            [userAnswer]="question.userAnswer"
            [answer]="question.answer"
            [marks]="question.marks"
            [assignedMarks]="question.assigned_marks"
            [isDisabled]="true"
          >
          </app-question-display>
        </div>
        }
      </div>
    </div>
  </div>
  }
  @if(isLoading){
      <div class="min-h-screen">
    <div class="flex justify-center mt-4 top-0">
      <div class="loader"></div>
    </div>
  </div>
    }
