<ol class="list-decimal pl-6 space-y-4">
    @for(que of questions ; track $index){
      <li class="bg-white p-4 rounded-lg shadow-md hover:bg-gray-50 transition-colors">
        <b class="text-lg font-medium text-gray-800">{{ que.question }}</b>
        <ol class="list-none pl-4 mt-2 space-y-2">
          @for(opt of que.options; track $index){
            <li class="flex items-center space-x-3">
              <input 
                [type]="type" 
                class="w-5 h-5 text-blue-600 border-gray-300 focus:ring-blue-500 focus:ring-2 rounded transition-colors"
              >
              <label class="text-gray-700 cursor-pointer hover:text-blue-600 transition-colors">{{ opt.text }}</label>
            </li>
          }
        </ol>
      </li>
    }
  </ol>
